<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User-Form</title>
    <link rel="stylesheet" href="userpage.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>

<body>
    <video autoplay muted loop id="video-bg">
        <source src="user_bg.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="form-container">

        
        <h2>User-Form</h2>
        <form id="User-Form">
            <label for="user_name">User Name:</label>
            <input type="text" id="user_name" required>
            <span id="name_error" class="error"></span><br>

            <label for="user_email">Email ID:</label>
            <input type="email" id="user_email" required>
            <span id="email_error" class="error"></span><br>
            
            <button id="User-Form" type="submit">Submit</button>
        </form>
    </div>
